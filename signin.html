  <body>
    <div style="height: 90vh;">
      <!-- HEADER AREA -->
      <header id="headerDiv">
        <div id="topOpt1">

          <a href="./contactUs.html" id="contactUs">Contact Us</a>

        <a href="#" id="home"
          ><h1 id="headerH1" style="font-size: 5rem;"><i class="fas fa-kaaba"></i> ISLAMIC HUB</h1></a

      </header>

      <!-- CATEGORIES BUTTON AREA -->
      <nav id="nav">
        <div>

        <div>

        </div>
      </nav>

      <!--    -->
      <div style="text-align: center;">
        <br />
        <h2> SignIn Page </h2>
        <br />
        <form action="./index.html">
          <div class="form-group" style="padding: 0rem 40rem;">
            <input type="email" class="form-control" placeholder="Enter username" id="email">
          </div>
          <div class="form-group" style="padding: 0rem 40rem;">
            <span>
              <input type="password" class="form-control"
              style="display: inline-block" placeholder="Enter password" id="pwd">
            </span>
            
            <i class="fas fa-eye fa-1x" id = "passwordEYE"></i>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- JQUERY STUFF -->
    <script>
      $(document).ready(function(){
        $("#passwordEYE").click(function(){
          if($("#pwd").attr("type") == "password"){
            $("#pwd").attr("type", "text");
          }
          else{
            $("#pwd").attr("type", "password");
          }
        });

      });
      

    </script>
